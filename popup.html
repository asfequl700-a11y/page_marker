<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Marker</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
  <header>
    <div class="header-top">
      <div class="logo"></div>
      <h1>Page Marker</h1>
      <button id="delete-all-btn" class="delete-all-btn" title="Delete All Notes">ğŸ—‘ï¸</button>
    </div>
  </header>
  <main>
    <div id="highlights-list"></div>
    <div id="empty-state" class="hidden">
      <p>No highlights yet.</p>
      <p>Select text on any page to start!</p>
    </div>
  </main>
  
  <!-- Custom Confirmation Modal -->
  <div id="confirm-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <h3>Delete Note?</h3>
      <p>Are you sure you want to delete this note?</p>
      <div class="modal-actions">
        <button id="cancel-delete" class="modal-btn cancel">Cancel</button>
        <button id="confirm-delete" class="modal-btn delete">Delete</button>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
  </body>
</html>
